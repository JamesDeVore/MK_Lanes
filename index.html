<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>


  <script src='main.js' type="text/javascript"></script>

</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10 topBar">
        <h1>James' Lanes</h1>
      </div>
    </div>
    <div class="row allButtons justify-content-center">
      <div class="col-md-6">
        <h3>Current Frame:</h3>
        <h4 id="currentFrame">1</h4>
      </div>
      <div class="col-md-6 output">
        <p class="roll1">Roll 1:<span id="roll1"></span></p>
        <p class="roll2">Roll 2:<span id="roll2"></span></p>
      </div>
      <div class="col-md-4">

        <button class="btn btn-primary start">Start new Game!</button>
      </div>
      <div class=" col-md-4 control">
        <button class="roll btn btn-secondary">
          Roll
        </button>
      </div>
    </div>

    <div class="row">
      <div class="scorecard">
        <div class="frame">
          <h4 class="frameNum">1</h4>
          Score: <div class="score"></div>
        </div>
        <div class="frame">
          <h4 class="frameNum">2</h4>
          Score: <div class="score"></div>
        </div>
        <div class="frame">
          <h4 class="frameNum">3</h4>
          Score: <div class="score"></div>
        </div>
        <div class="frame">
          <h4 class="frameNum">4</h4>
          Score: <div class="score"></div>
        </div>
        <div class="frame">
          <h4 class="frameNum">5</h4>
          Score: <div class="score"></div>
        </div>
        <div class="frame">
          <h4 class="frameNum">6</h4>
          Score: <div class="score"></div>
        </div>
        <div class="frame">
          <h4 class="frameNum">7</h4>
          Score: <div class="score"></div>
        </div>
        <div class="frame">
          <h4 class="frameNum">8</h4>
          Score: <div class="score"></div>
        </div>
        <div class="frame">
          <h4 class="frameNum">9</h4>
          Score: <div class="score"></div>
        </div>
        <div class="frame">
          <h4 class="frameNum">10</h4>
          Score: <div class="score"></div>
        </div>
      </div>
    </div>
    <div class="lanes">

    </div>
  </div>
</body>

</html>
